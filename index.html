            html,
            body {
                font: 16px/1.4 'Lato', sans-serif;
                -webkit-font-smoothing: antialiased;
                transition: 1s;
                background: #f2f2f2;
            }

            .btn-primary {
                transition: all 0.3s;
                border: 0;
            }

            .btn-primary:hover {
                background-color: #0069d9;
                border-color: #0062cc;
                transform: scale(1.4);
                transition: all 0.5s ease-in-out;
            }

            .btn-primary:hover:not(:active) {
                transform: scale(1.05);
            }

            h1 {
                text-shadow: 0 0 5px rgba(254, 254, 255, 0.15);
            }

            .fadein-2 {
                animation: fadein2 2s;
            }

            @keyframes fadein-2 {
                from {
                    opacity: 0;
                }

                to {
                    opacity: 1;
                }
            }

            .fadein-5 {
                animation: fadein-5 10s;
            }

            @keyframes fadein-5 {
                from {
                    opacity: 0;
                }

                to {
                    opacity: 1;
                }
            }

            .flicker {
                animation: flicker steps(1000) var(--interval) 1s infinite;
                animation-timing-function: ease-in-out;
                --interval: 2.3s;
                text-shadow: -10px 0px 20px var(--color1),
                    10px 0 20px var(--color2),
                    0 13px 20px var(--color3),
                    0 -13px 20px var(--color4);
                will-change: filter, color;
                filter: saturate(90%);
                --color1: goldenrod;
                --color2: orangered;
                --color3: mediumblue;
                --color4: purple;
            }

            @keyframes flicker {
                50% {
                    color: white;
                    filter: saturate(200%) hue-rotate(20deg);
                }
            }
        </style>
